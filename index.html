<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v6.json",
      "title": "Average Air Pollution Index(API) in Malaysia",
      "width": 700,
      "height": 400,
      "projection": {"type": "equalEarth"},
      "layer": [
        {
          "data": {
            "url": "https://raw.githubusercontent.com/cheng-mun/FIT3179/main/File%20for%20map/malaysia_state.geojson",
            "format": {"type": "json", "property": "features"}
          },
          "transform": [
            {
              "lookup": "properties.name",
              "from": {
                "data": {
                  "url": "https://raw.githubusercontent.com/cheng-mun/FIT3179/main/File%20for%20map/avg_api_by_state.csv",
                  "format": {"type": "csv"}
                },
                "key": "state",
                "fields": ["avg_api"]
              }
            }
          ],
          "mark": {"type": "geoshape"},
          "encoding": {
            "color": {
              "field": "avg_api",
              "type": "quantitative",
              "title": "Average API"
            },
            "tooltip": [
              {"field": "properties.name", "type": "nominal", "title": "State"},
              {"field": "avg_api", "type": "quantitative", "title": "Average API"}
            ]
          }
        },
        {
          "data": {
            "graticule": {
              "extent": [[100, 0.5], [120, 7.5]],
              "step": [2, 2]
            }
          },
          "mark": {
            "type": "geoshape",
            "stroke": "lightgray",
            "strokeWidth": 0.5
          }
        }
      ]
    };

    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
